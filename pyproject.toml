[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlch"
version = "0.1"
dependencies = [
    "requests",
]

[project.scripts]
sqlch = "cli.main:main"

[tool.setuptools]
packages = [
    "cli",
    "core",
    "tui"
]

[tool.setuptools.package-dir]
"" = "."
